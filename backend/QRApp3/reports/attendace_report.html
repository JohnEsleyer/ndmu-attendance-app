<!DOCTYPE html>

    padding: 20px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

    text-align: center;
    color: #235f37;
}
table {
    border-collapse: collapse;

}

</html>
